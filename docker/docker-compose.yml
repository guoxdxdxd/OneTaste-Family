version: '3.8'

services:
  # PostgreSQL 数据库服务
  postgres:
    image: postgres:latest
    container_name: onetaste_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ChangeMe123!}
      POSTGRES_DB: onetaste_family
      PGDATA: /var/lib/postgresql/data/pgdata
      TZ: Asia/Shanghai
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      # 挂载数据目录到宿主机
      - ../data/postgres:/var/lib/postgresql/data
      # 可选：挂载初始化脚本
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - onetaste_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    command:
      - "postgres"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "effective_cache_size=1GB"
      - "-c"
      - "maintenance_work_mem=64MB"
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "wal_buffers=16MB"
      - "-c"
      - "default_statistics_target=100"
      - "-c"
      - "random_page_cost=1.1"
      - "-c"
      - "effective_io_concurrency=200"
      - "-c"
      - "work_mem=4MB"
      - "-c"
      - "min_wal_size=1GB"
      - "-c"
      - "max_wal_size=4GB"

  # Redis 缓存服务
  redis:
    image: redis:latest
    container_name: onetaste_redis
    restart: unless-stopped
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-ChangeMe123!}
    command: >
      sh -c "redis-server --appendonly yes --requirepass $${REDIS_PASSWORD}"
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      # 挂载数据目录到宿主机
      - ../data/redis:/data
      # 可选：挂载 Redis 配置文件
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
      # 健康检查脚本
      - ./redis/healthcheck.sh:/usr/local/bin/healthcheck.sh:ro
    networks:
      - onetaste_network
    healthcheck:
      test: ["CMD", "sh", "/usr/local/bin/healthcheck.sh"]
      interval: 10s
      timeout: 3s
      retries: 5
    depends_on:
      postgres:
        condition: service_healthy

networks:
  onetaste_network:
    driver: bridge
    name: onetaste_network

