# Redis 配置文件

# 内存限制（根据实际情况调整，2GB 示例）
maxmemory 2gb
maxmemory-policy allkeys-lru

# 持久化配置
appendonly yes
appendfsync everysec

# 性能优化
tcp-backlog 511
timeout 0
tcp-keepalive 300

# 日志级别
loglevel notice

# 数据库数量
databases 16

# 保存快照配置（可选，如果使用 AOF 可以注释掉）
# save 900 1
# save 300 10
# save 60 10000

# RDB 压缩
rdbcompression yes

# AOF 重写配置
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

